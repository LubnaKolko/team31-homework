<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="order.css">
  <title>payment Form </title>
</head>

<body>
  <header>
    <h1>ready to pay</h1>
    <p>Fill in your payment details</p>
  </header>
  <main class="container">
    <section class="order-top">
      <h2>Order Summary</h2>

      <div class="total-row">
        <div class="row1">
          <p class="total">Total</p>
          <p class="per">$333/month</p>
        </div>
        <hr class="order-line">
        <div class="row2">
          <p class="total-bold">Total</p>
          <p class="hundred">$100</p>
        </div>
      </div>
    </section>
    <section class="payment-method">
      <h2>Payment Method</h2>
      <div class="method-buttons">
        <button class="button-selected">
          <img class="img1" src="cards.png" alt="MasterCard">
          <p>Credit / Debit</p>
        </button>
        <button class="button-right">
          <img class="img2" src="paypal.png" alt="PayPal">
          <p>Paypal</p>
        </button>
      </div>
    </section>
    <section class="card-info">
      <h3>Card Info</h3>
      <form class="form-inline">
      <div class="card-num">
        <label for="card-number">Card number</label><br />
        <input class="card-number" type="text" placeholder="1234 1234 1234 1234" required />
      </div>
      <div class="card-exp">
        <label for="exp-date">Expiry date</label><br />
        <input class="card-date" type="text" placeholder="MM / YY" required />
      </div>
      <div class="card-sec">
        <label for="sec-code">Security code</label><br />
        <input class="card-sec" type="text" placeholder="CVV" required />
      </div>
      </form>
    </section>
    <section class="buy">
      <button type="submit" class="buy-now">Buy now</button>
    </section>
    <div class="help">
      <a href="#"> Need help</a>
    </div>
  </main>
</body>

</html>
